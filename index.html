<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс Крауд: Тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="stall">
                <img src="img/lavka.svg" alt="stall" draggable="false">
            </div>
            <div class="shelf-one">
                <img src="img/sap.svg" alt="sap" class="product sap" draggable="true">
                <img src="img/milk.svg" alt="milk" class="product milk" draggable="true">
                <img src="img/cake.svg" alt="cake" class="product cake" draggable="true">
                <img src="img/cheese.svg" alt="cheese" class="product cheese" draggable="true">
            </div>
            <div class="shelf-two">
                <img src="img/meat.svg" alt="meat" class="product meat" draggable="true">
                <img src="img/chicken.svg" alt="chicken" class="product chicken" draggable="true">
                <img src="img/chips.svg" alt="chips" class="product chips" draggable="true">
            </div>
            <div class="shelf-three">
                <img src="img/pineapple.svg" alt="sap" class="product pineapple" draggable="true">
                <img src="img/bananas.svg" alt="milk" class="product bananas" draggable="true">
                <img src="img/apple.svg" alt="cake" class="product apple" draggable="true">
                <img src="img/salads.svg" alt="cheese" class="product salads" draggable="true">
            </div>

            <div class="cart-one"></div>
            <div class="cart-two"></div>
            <div class="cart-three"></div>

            <div class="cart">
                <img src="img/cart.svg" alt="cart" draggable="false">
            </div>

        </div>

        <button class="button-pay">Оплатить корзину</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
